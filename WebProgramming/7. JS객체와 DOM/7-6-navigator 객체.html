<!DOCTYPE html>
<html>
<head>
	<title> Navigator Object </title>
	<meta charset="utf-8"/>
</head>
<body>

<form>
    <input type="button" value="Check Navigator appName"
           onclick="document.getElementById('idAppName').value = navigator.appName;"/>
    <br/>
    <input id="idAppName" type="text" size="102"/>
    <br/>
	
    <input type="button" value="Check Navigator userAgent"
           onclick="document.getElementById('idUserAgent').value = navigator.userAgent;"/> 
    <br/>
    <input id="idUserAgent" type="text" size="102"/>
</form>

</body>
</html>

       <script>
              /*브라우저의 정보를 담고 있는 함수: navigator
               * appName: 브라우저의 이름
               * userAgent: 브라우저의 버전
              */
       </script>
