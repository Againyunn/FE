<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>layout6</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: #fffde7;
        }
        #wrap{
            width: 1200px;
            margin: 0 auto;
        }
        header{
            width: 100%;
            height: 100px;
            background-color: #ffe082;
        }
        article{
            width: 100%;
            height: 300px;
            background-color: #ffd54f;
        }
        section{
            width: 100%; /*양쪽에 여백을 주기 위함*/
            background-color: #ffca28;
            overflow: hidden;
        }
        section > div{
            width: 18%;
            height: 170px;
            float: left;
            background-color: #ff9800;
            margin: 1%;
            border-radius: 5px;
            
        }
        footer{
            width: 100%;
            height: 100px;
            background-color: #ffb300;
        }

        /* 화면 너비 0 ~ 1200px */
        @media (max-width: 1220px){
            #wrap{
                width: 100%;
            }
            section > div{
                width: 23%;
            }
            /* 매 행의 5번째 div는 반응형 시 숨기기 */
            section > div:nth-child(5n){
                display: none;
            }
        }
        /* 화면 너비 0 ~ 768px */
        @media (max-width: 768px){
            #wrap{
                width: 100%;
            }
            section > div{
                width: 31.3%;
            }
            /* 매 행의 5번째 div는 반응형 시 숨기기 */
            section > div:nth-child(5n){
                display: block;
            }
            section > div:nth-child(10n){
                display: none;
            }
        }
        /* 화면 너비 0 ~ 600px */
        @media (max-width: 600px){
            #wrap{
                width: 100%;
            }
            section > div{
                width: 48%;
            }
            /* 매 행의 5번째 div는 반응형 시 숨기기 */
            section > div:nth-child(5n){
                display: block;
            }
            section > div:nth-child(10n){
                display: block;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header></header>
        <article></article>
        <section>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </section>
        <footer></footer>
    </div>
</body>
</html>
