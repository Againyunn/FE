    <script type="text/babel">

        // var $contents = $("#contents");   
        var contents = document.getElementById('contents')
        var cnt = 0;
        var timerID = 0;         

        // //익명함수 풀이
        // timerID = setInterval(function(){
        //     cnt++;
        //     $contents.text(cnt); //text()를 이용하여 div영역에 출력을 하고 있다.
        // }, 1000);    //단위가 밀리초이므로 현재는 3초다.

        // $("#stop").click(function(){
        //     //alert("멈춥니다.");
        //     clearInterval(timerID);
        // });

        //일반함수 풀이
        //직접 한번 해보세요.
        const printOut = () => {
            cnt++;
            ReactDOM.render(cnt, document.getElementById('contents'))
        }

        //만약에 timerID라는 변수에 setInterval 값을 지정하지 않으면, clearInterval이 제대로 적용되지 않는다.
        //(clear할 대상이 불명확해지는 문제 발생)
        timerID = setInterval(printOut,1000)

        function stop(){
            clearInterval(timerID);
        }

        function restart(){
            timerID = setInterval(printOut,1000)
        }

        function reset(){
            cnt = 0;
            timerID = setInterval(printOut,1000)
        }
        

    </script>

<body>
    <div id="contents">    
        0   
    </div>
    <button id="stop" class="buttonStyle" onclick="stop()">멈춤</button>
    <button id="restart" class="buttonStyle" onclick="restart()">재시작</button>
    <button id="reset" class="buttonStyle" onclick="reset()">초기화</button>
