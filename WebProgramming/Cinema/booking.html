<!DOCTYPE html>
<html>
<head>
    <title>예매하기</title>
    <script src="./allFunctions.js" type="text/javascript"></script>
    <link rel="stylesheet" href="./css/maincss.css" type="text/css">
    <link rel="stylesheet" href="./css/booking.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>
    <script type="text/javascript">
        showHeader();
    </script>

    <br>
    <div class="bodyFrame">
        <div class="setUser">
            <h3>예매자 이름 입력</h3>
            <br/>
            <div class="input-group">
                <input type="text" class="form-control" id="userName" size="40" placeholder="유저 이름 입력">
                <button type="button" class="btn btn-success" onclick="setUserName('userName')">확인</button>
            </div>
            <span>*예매자 이름을 기억해주세요:)</span>
            <script type="text/javascript">
                setUser();
            </script>
        </div>
    </div>
    <br/>
    <hr/>
    <br/>

    <div class="mainFrame">
        <div class="selectMovieName">
            <h3><b>영화</b></h3>
            <script type="text/javascript">
                createMovieList(movieList);
            </script>
        </div>
    
        <div class="selectDate">
            <h3><b>날짜</b></h3>
            <script type="text/javascript">
                createDate('today',7);
            </script>
        </div>
    
        <div className="selectTime">
            <h3><b>시간</b></h3>
            <script type="text/javascript">
                createTime(movieList);    
            </script>
        </div>
    
        <div class="selectSeat">
            <h3><b>좌석</b></h3>
            <script type="text/javascript">
                //좌석 생성
                createSeat(1, 10, 8);
      
                //현재 값들 검증
                checkedObject();
            </script>
        </div>
    
        <br>
    
        <div class="selectBook">
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="setReserve()">
                예매하기
            </button>
        </div>
    </div>
  
    

   <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div id="reservationResult"></div>

        </div>
        </div>
    </div>
    
    <script type="text/javascript">
        //checkedObject();
    </script>

    <script type="text/javascript">
        showFooter();
    </script>
</body>
</html>
