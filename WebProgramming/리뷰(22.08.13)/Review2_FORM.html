<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Review2_Form</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- css 적용 -->
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <div class="main-wrap">
        <div class="form-wrap">
            <div class="form-container">
                <div class="title-wrap">
                    <h3 class="title-con">폼 테스터</h3>
                </div>
                <hr/>
                <form class="form-content" name="signup" method="post">
                    <label class="items" for="user-name">
                        이름:
                    </label>
                    <input class="items" type="text" id="user-name" placeholder="이름을 입력하세요." >
                    <br/>
                    <label for="user-name">
                        연락처:
                    </label>
                    <input type="tel" id="user-name" placeholder="010-1234-5678" pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}" >
                    <br/>
                    <label class="items" for="checkbox-test">
                        체크박스 테스트:
                    </label>
                    <br/>
                    <div class="items">
                        선택1<input type="checkbox" id="checkbox-test" value="1">
                        선택2<input type="checkbox" id="checkbox-test" value="2">
                        선택3<input type="checkbox" id="checkbox-test" value="3">
                    </div>
                    <br/>
                    <label class="items" for="radiobox-test">
                        라디오박스 테스트:
                    </label>
                    <br/>
                    <div  class="items">
                        선택1<input type="radio" id="radiobox-test" value="1">
                        선택2<input type="radio" id="radiobox-test" value="2">
                        선택3<input type="radio" id="radiobox-test" value="3">
                    </div>
                    <br/>
                    <label class="items" for="select-test">
                        선택박스 테스트
                    </label>
                    <br/>
                    <select class="items" name="seleted-items" id="select-test">
                        <option value="1">선택1</option>
                        <option value="2">선택2</option>
                        <option value="3">선택3</option>
                    </select>
                    <br/>


                </form>
            </div>
        </div>
    </div>
</body>
</html>
