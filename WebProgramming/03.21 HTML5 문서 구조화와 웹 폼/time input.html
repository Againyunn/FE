<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>시간과 정보를 입력하는 폼 활용</title>
</head>
<body>
    <h3>시간정보 입력 HTML5 폼 요소들</h3>
    초기 셋팅: 2021년 9워 15일 밤 9시 30분(10초 21)<br>
    시간을 변경해보세요.
    <hr>

    <form>
        <pre>
            month : <input type="month" value="2021-09"><br>
            week : <input type="week" value="2021-W37"><br>
            date : <input type="date" value="2021-09-15"><br>
            time : <input type="time" value="21:30"><br>
            local : <input type="datetime-local" value="2021-09-15T21:30:10.21"><br>
        </pre>
    </form>
</body>
</html>
