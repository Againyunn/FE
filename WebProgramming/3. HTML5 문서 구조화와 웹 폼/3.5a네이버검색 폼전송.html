<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>로그인폼</title>
</head>
<body>
    <h3>로그인 폼</h3>
    <hr>

    <form name="sform" action="https://search.naver.com/search.naver" method="get">
        <input name="query" type="text">
        <input type="submit" value="검색">
    </form>
</body>
</html>
<!-- 
get 방식으로 네이버 서버로 input 데이터를 submit하면
https://search.naver.com/search.naver?query=검색내용
주소로 데이터가 전송된다. 
-->
