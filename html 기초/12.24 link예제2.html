<!DOCTYPE html>
<html>
    <body>
        <iframe name="sample" src="http://w3c.org/" width="100%" height="300"></iframe>
        <a href="http://opentutorials.org/" target="sample">아이프래임</a>
    </body>
    <!-- iframe 태그 기능:
            로드될 페이지(문서)를 화면을 분할하여 일부만 보여주는 방법으로 페이지 이동 없이 화면을 분할해서 탐색하거나 이용할 수 있게 해준다.
        a태그에서 활용 방법:
            a 태그의 target에서 "sample" 파일을 불러오라고 명열하는데, 이는 iframe 태그의 명령을 실행하라는 말이 된다.
            target은 문서가 어디로 열릴 지 선택할 수 있는 기능 수행
    -->
</html>
