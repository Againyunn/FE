<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>layout4</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #wrap{
            width: 100%;
            /* overflow: hidden; */
        }
        header{
            width: 100%;
            height: 150px;
            background-color: #81c784;
        }
        nav{
            float: left;
            width: 30%;
            height: 700px;
            background-color: #66bb6a;
        }
        section{
            float: left;
            width: 40%;
            height: 700px;
            background-color: #4caf50;
        }
        article{
            float: left;
            width: 30%;
            height: 700px;
            background-color: #43a047;
        }
        footer{
            clear: both;
            width: 100%;
            height: 150px;
            background-color: #388e3c;
        }

        /* 화면 너비 0 ~ 1200px */
        @media (max-width: 1220px){
            article{
                width: 40%;
            }
            section{
                width: 60%;
            }
            nav{
                float: none;
                /* overflow: hidden; */
                width: 100%;
                height: 300px;
            }
        }

        /* 화면 너비 0 ~ 768px */
        @media (max-width: 768px){
            article{
                float: none;
                width: 100%;
            }
            section{
                float: none;
                width: 100%;
            }
            nav{
                float: none;
                width: 100%;
                height: 300px;
            }
        }

        /* 화면 너비 0 ~ 567spx */
        @media (max-width: 600px){
            header{
                height: 300px;
            }
            nav{
                height: 200px;
            }
            section{
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header></header>
        <nav></nav>
        <section></section>
        <article></article>
        <footer></footer>
    </div>
</body>
</html>
