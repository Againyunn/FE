<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문-5(사용자 입력 이용)</title>
</head>
<body>
    <script>
        //사용자로부터 입력받는 부분
        //기본적으로 prompt로 입력 받으면 'string'형태로 데이터가 저장된다.
        var dan = prompt("몇 단을 출력할까요?");

        //string -> number
        dan = parseInt(dan);
        
        for(var i=1; i<=9; i++){
            document.write(dan + "*" + i + "=" + (dan*i) +"<br>");
        }
    </script>
    
</body>
</html>
