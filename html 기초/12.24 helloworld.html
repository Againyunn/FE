<!DOCTYPE html> <!-- 문서의 형식을 알려주기 위한 문서의 형식명 -->
<html>
    <head></head> <!-- html문서의 Mata data라고 보면 된다.-->
    <body>
        Hello World
        <!--링크 사용 문법 형식-->
        <a href="URL(실제 링크)" title="클릭하기 전 커서를 올리면 나타나는 설명" target="문서가 로드될 대상">링크이름</a>
        <!-- target : 문서가 로드될 대상으로 아래와 같은 것들이 있다.
            _self : 현재의 문서가 로드된 프래임, 현재 문서 사라짐
            _blank : 새로운 창(탭)을 띄우고 거기에 문서를 로드
            _parent : 현재 문서가 frame나 iframe에 로드된 경우 현재 문서를 로드한 프래임에 문서로를 로드할 프래임의 이름 -->

    </body> <!-- html문서에서 직접 나타내고자하는 내용들(실제 콘텐츠)-->
</html>
