<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>layout5</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #wrap{
            width: 100%;
            margin: 0 auto;
        }
        header{
            width: 100%;
            height: 150px;
            background-color: #e3f2fd;
        }
        aside{
            float: left;
            width: 30%;
            height: 900px;
            background-color: #bbdefb;
        }
        .section1{
            float: left;
            width: 70%;
            height: 300px;
            background-color: #64b5f6;
        }
        .section2{
            float: left;
            width: 70%;
            height: 300px;
            background-color: #42a5f5;
        }
        .section3{
            float: left;
            width: 70%;
            height: 300px;
            background-color: #2196f3;
        }
        footer{
            clear: both;
            width: 100%;
            height: 150px;
            background-color: #1e88e5;
        }

        /* 화면 너비 0~1200px */
        @media (max-width: 1200px){
            #wrap{
                width: 90%;
            }
        }

        /* 화면 너비 0~1024px */
        @media (max-width: 1024px){
            #wrap{
                width: 100%;
            }
        }

        /* 화면 너비 0~768px */
        @media (max-width: 768px){
            aside{
                float: none;
                width: 100%;
                height: 300px;
            }
            .section1{
                width: 50%;
            }
            .section2{
                width: 50%;
            }
            .section3{
                clear: both;
                float: none;
                width: 100%;
                height: 300px;
            }
        }

        
        /* 화면 너비 0~600px */
        @media (max-width: 600px){
            .section1{
                float: none;
                width: 100%;
                height: 300px;
            }
            .section2{
                float: none;
                width: 100%;
                height: 300px;
            }
        }


    </style>
</head>
<body>
    <div id="wrap">
        <header></header>
        <aside></aside>
        <section class="section1"></section>
        <section class="section2"></section>
        <section class="section3"></section>
        <footer></footer>
    </div>
</body>
</html>
