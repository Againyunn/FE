<!DOCTYPE html>
<html>
<head>
    <title>텍스트 꾸미기</title>
</head>
<body>
    <h3>텍스트 꾸미기</h3>
    <hr>

    <p>
        <b>진하게</b>
        <strong>중요한</strong>
        <br>
        <em>강조</em>
        <i>이텔릭으로 강조</i>
        
        <b><i>진하게 이텔릭으로 강조</i></b>
        <br>

        보통문자
        <small></small>한 단계 작은 문자</small>
        <br>

        <del>삭제(가운데 줄)</del>
        <ins>추가(밑줄)</ins>

        보통문자의 <sup>윗첨자</sup><br>
        보통문자의 <sub>아래첨자</sub><br>
        
        <mark>하이라이팅</mark><br>

    </p>
</body>
</html>

<!-- 블록태그: <p>, <h1>, <div>, <ul> -->
<!-- 인라인태그: <strong>, <a>, <img>, <span> -->
