<!DOCTYPE html>
<html>
<head>
    <title>컬러 테이블</title>
    <style>
        /*서식 맞추기*/
        table  tr  td{
            width: 3em;
            height: 3em;

            text-align: center;
        }

        input[type="number"]{
            width: 50px;
        }

        input[type="text"]{
            width: 180px;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <td id="11">1-1</td>
            <td id="12">1-2</td>
            <td id="13">1-3</td>
            <td id="14">1-4</td>
            <td id="15">1-5</td>
        </tr>
        <tr>
            <td id="21">2-1</td>
            <td id="22">2-2</td>
            <td id="23">2-3</td>
            <td id="24">2-4</td>
            <td id="25">2-5</td>
        </tr>
        <tr>
            <td id="31">3-1</td>
            <td id="32">3-2</td>
            <td id="33">3-3</td>
            <td id="34">3-4</td>
            <td id="35">3-5</td>
        </tr>
    </table>

    <br>

    <form name="mainTable">
        <label>
            세로&nbsp;<input name="W" type="number">
        </label>
        <br>

        <label>
            가로&nbsp;<input name="H" type="number">
        </label>
        <br>

        <label>
            컬러&nbsp;<input name="C" type="text">
        </label>

        <br><br>

        <button type="button" onclick="change()">컬러적용</button>
    </form>

    <script type="text/javascript">
        //실행 함수
        function change(){
            let mainTable = document.mainTable;

            let setId = mainTable.W.value + mainTable.H.value;
            let setColor = mainTable.C.value;

            changeBackgroundColor(setId, setColor);
        }

        //대상에 대해 배경 색 변경 함수
        function changeBackgroundColor(setId, setColor){
            let thisElement = document.getElementById(setId)

            thisElement.style.backgroundColor = setColor;
        }
    </script>
</body>
</html>
