<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>리뷰1_HTML</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- 외부 자원에 연결 -->
    <link rel="stylesheet" type="text/css" href="./style.css"/>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>

    <!-- 기본 페이지 설정(동일한 도메인/링크에 특정 포트나 폴더가 덧붙여지는 방식으로 사용할 경우) -->
    <!-- <base href="http://naver.com"> -->

</head>
<body>
    <!-- title속성을 통해 tooltip기능 사용가능 -->
    <h1 title="h1 태그로 작성">h1 테스트</h1>

    <!-- 수평선 -->
    <hr/>

    <!-- p태그와 내요 요소 -->
    <p>
        &lt;br/&gt; 태그로 다음 줄 이동 가능<br/>
        "&nbsp;"는 빈칸 1개 차지<br/>
        &lt;b&gt;보다는 &lt;strong&gt;의 의미가 명확하므로 사용 권장<br/>
        <mark style="background-color: aqua;">
            <a href="math.html">하이라이팅: 페이지 링크</a>
        </mark>
    </p>

    <!-- 리스트 요소 -->
    <ol type="A" start="2"> 
        <!-- ol에서 start 값은 숫자형식으로만 순서 지정가능 -->
        <li>아이템1</li>
            <ol type="1">
                <li>아이템1-1</li>
            </ol>
        <li>아이템2</li>
    </ol>

    <ul>
        <li>아이템1</li>
        <li>아이템2</li>
    </ul>

    <!-- 표 요소 -->
    <table id="test-table">
        <caption>표 제목</caption>
        <thead>
            <tr>
                <th>이름</th>
                <th>HTML</th>
                <th>CSS</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td>합</td>
                <td>150</td>
                <td>140</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td rowspan="2">홍길동</td>
                <td>80</td>
                <td>70</td>
            </tr>
            <tr>
                <td colspan="2">70</td>
            </tr>
        </tbody>
    </table>
    <br/>

    <!-- 링크 기능 -->
    <a href="https://naver.com">
        <img src="../3. HTML5 문서 구조화와 웹 폼/media/alert.png" alt="네이버"/>
    </a>
    <br/>
    <a href="#test-table">테스트 표 이동</a>
</body>
</html>
