<!DOCTYPE html>
<html>
<head>
    <title>레스토랑 예약</title>
</head>
<body>
    <h1>레스토랑 예약하기</h1>
    <br>

        <form method="post" name="reservationForm">
            <fieldset>
                <legend>&apos;예약자 정보&apos;</legend>
                <label>
                    예약자 : <input type="text">
                </label><br>
                <label>
                    휴대폰 : <input type="tel" placeholder="01*-000*-0000" pattern="01[0-9]{1}-[0-9]{3,4}-[0-9]{4}">
                </label><br>
                <label>
                    예약인원 : 
                    <select name="reserve">
                        <option value="2">2명</option>
                        <option value="3">3명</option>
                        <option value="4" selected>4명</option>
                        <option value="5">5명</option>
                        <option value="6">6명</option>
                        <option value="7">7명</option>
                        <option value="8">8명</option>
                    </select>
                </label>
            </fieldset>
            
            <br>
            
            <fieldset>
                <legend>일자 선택 및 시간 선택</legend>
                <label>
                    날짜 : <input type="date" value="2021-10-01">
                </label><br>
                <label>
                    시간 : <input type="time" value="18:00">
                </label><br>
                <label>
                    위치 : 
                    <label>본관
                        <input type="radio" name="place" value="1" checked>
                    </label>
                    <label>별관
                        <input type="radio" name="place" value="2">
                    </label>
                </label><br>
                <label>
                    옵션 :  
                    <label>단독룸
                        <input type="checkbox" name="option" value="1">
                    </label>
                    <label>아기의자
                        <input type="checkbox" name="option" value="2">
                    </label>
                    <label>채식요리
                        <input type="checkbox" name="option" value="3">
                    </label>
                </label>
            </fieldset>

            <br>

            <button type="submit">예약</button>
            <button type="reset">취소</button>
        </form>
    

</body>
</html>
