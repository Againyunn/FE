<!--
    순서가 없는 리스트(Unordered List)
    <ul>
        <li>항목</li>
    </ul>

    순서가 있는 리스트(Ordered List)
    <ol>
        <li>항목</li>
    </ol>

    이처럼 li로 리스트를 구성하고 css를 입히면 메뉴창도 구성 가능하다.
-->


<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    </head>
    <body>
        <!--순서가 없는 리스트-->
        <ul>
            <li>table</li>
            <li>ol</li>
            <li>body</li>
            <li>img</li>
        </ul>
        <br>
        <!--순서가 있는 리스트-->
        <ol>
            <li>html</li>
            <li>css</li>
            <li>javascript</li>
            <li>os</li>
            <li>php</li>
            <li>database</li>
        </ol>
        <br>
        <!--리스트 중첩 사용하기-->
        <ol>
            <li>html
                <ul>
                    <li>수업</li>
                    <li>사전</li>
                    <li>쿡북</li>
                </ul>
            </li>
            <li>css</li>
            <li>javascript</li>
            <li>os</li>
            <li>php</li>
            <li>database</li>
        </ol>
    </body>
</html>
