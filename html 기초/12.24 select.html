<!--
    라디오 버튼(단일선택- 동그라미 형태로 선택가능한 옵션이 나열):
    여러 개의 항목 중에 하나만 선택할 수 있게 제한하는 컨트롤
    <input type="radio" name="값의 이름" value="값" checked="checked">
        name의 "값의 이름"은 radio타입의 input에 참여하는 선택사항(값)들이 동일한 name을 가져야 한다.
        (그래야 하나의 radio타입 선택항목으로 인식 가능)
        checked="checked"가 되면, 해당 값이 선택되도록 default 설정을 하는 것을 의미


    콤보 박스(단일선택- 체크박스 안에 선택가능한 옵션이 누르면 아래로 펼쳐지는 형태로 나열):
    여러 개의 항목 중에 우너하는 것을 하나만 선택하는 것이 콤보박스
    <select name="값의 이름" multiple="multiple">
        <option value="선택될 경우 name의 값이 됨" selected="selected">값에 대한 표시값</option>
        ...option 반복
    </select>

    체크 박스(복수선택):
    여러 개의 항목 중에 원하는 것을 복수로 선택할 수 있게 하는 컨트롤러
    <input type="checkbox" name="값의 이름" value="값" />
        checkbox는 여러개의 값을 같은 이름으로 전송해야 하기 때문에 연관된 항목들의 name 값을 같은 이름으로 지정한다. (예제참고)
        name의 이름 끝에 '[]'를 붙이면 서버 쪽에서 실행되는 언어가 이 값을 배열로 인지한다. 
-->


<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
</head>

<body>
    <!--라디오 박스-->
    <form action="12.24 example_receive_single.php" method="POST">
        관심사 : <br />
        <input type="radio" name="interest" value="programming" checked="checked" /> 프로그래밍<br />
        <input type="radio" name="interest" value="design" /> 디자인<br />
        <input type="radio" name="interest" value="planning" /> 기획<br />
        <input type="submit" />
    </form>

    <!--콤보 박스-->
    <form action="12.24 example_receive_single.php" method="POST">
        관심사 : <br />
        <select name="interest">
            <option value="programming">프로그래밍</option>
            <option value="design" selected="selected">디자인</option>
            <option value="planning">기획</option>
            <!--
                option의 데이터 처리
                    value값을 지정하면, server로 해당 value값으로 식별가능한 형태의 데이터가 전송되지만,
                    value값이 없으면 태그 내부에 쓰여진 "값" 자체가 server로 전송된다.
            -->
        </select>
        <input type="submit" />
    </form>

    <form action="12.24 example_receive_multi.php" method="POST">
        관심사 : <br />
        <input type="checkbox" name="interest[]" value="programming" /> 프로그래밍<br />
        <input type="checkbox" name="interest[]" value="design" /> 디자인<br />
        <input type="checkbox" name="interest[]" value="planning" checked="checked" /> 기획<br />

        <!--위의 name처럼 해당 name의 맨 뒤에 []을 붙이면 server는 해당 체크박스를 통해 선택된 값들을 "array"로 받아들인다.-->
        <input type="submit" />
    </form>
</body>

</html>
