<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>스타일 변경 예제</title>
</head>
<body>
	<div id="outerBox" style="background: blue; width: 430px; height:240px;" />
		<div id="innerBox" style="background: yellow; width: 380px; height:190px;
			position: absolute; left: 30px; top: 30px;" />
			<img id="img1" src="둘리.jpg" width="100px"
				style="position: absolute; left: 20px; top: 20px; visibility: visible;" />
			<img id="img2" src="둘리.jpg" width="100px"
				style="position: absolute; left: 140px; top: 20px; visibility: visible;" />
			<img id="img3" src="둘리.jpg" width="100px"
				style="position: absolute; left: 260px; top: 20px; visibility: visible;" />
		</div>
	</div>
	
	<script type="text/javascript">

		//버튼을 클릭하면 해당 버튼에 부여된 id에 해당하는 DOM요소의 visibility가 visible/hidden으로 변경된다.
		function toggleVisibility(id) {
			var dom = document.getElementById(id);

			//visibility인지 hidden인지 식별하여 반대 값으로 변경하기
			if (dom.style.visibility == "visible")
			  dom.style.visibility = "hidden";

			else
			  dom.style.visibility = "visible";
		}
	</script>

	Toggle Visibility:
	<button onclick = "toggleVisibility('img1');">Image 1</button>
	<button onclick = "toggleVisibility('img2');">Image 2</button>
	<button onclick = "toggleVisibility('img3');">Image 3</button>
	
	<script type = "text/javascript">

		//선택된 id에 해당하는 DOM요소의 배경 색을 입력된 color값으로 변경하는 함수
		function changeColor(id, color) {
			document.getElementById(id).
				style.background = color;
		}
	</script>
 
	<br/>
	Outer Box:
	<button onclick = "changeColor('outerBox', 'red');">Red</button>
	<button onclick = "changeColor('outerBox', 'green');">Green</button>
	<button onclick = "changeColor('outerBox', 'blue');">Blue</button>
	<br/>
	Inner Box:
	<button onclick = "changeColor('innerBox', 'red');">Red</button>
	<button onclick = "changeColor('innerBox', 'green');">Green</button>
	<button onclick = "changeColor('innerBox', 'blue');">Blue</button>
	
	<script type = "text/javascript">

		function changePositions() {
		
			//DOM요소의 id값을 top숫자 형태로 구성하여 배열을 통해 쉽게 접근할 수 있게 설정
			for(i = 1; i <= 3; i++) {
			  // DOM요소와 img의 id에 배열의 인덱스를 조합하여 접근
			  var top = document.getElementById(
				"top" + i).value;
			  //실제 대상인 이미지의 top위치 DOM요소에 input으로 입력받은 값(value)를 부여
			  document.getElementById("img" + i).
				style.top = top + "px";
			}
		}
	</script>
 
	<form>
		Image1: Top <input id = "top1" size = "2" type = "text"/> <br/>
		Image2: Top <input id = "top2" size = "2" type = "text"/> <br/>
		Image3: Top <input id = "top3" size = "2" type = "text"/>
		<input type = "button" value = "Move All" onclick = "changePositions();"/>
	</form>
</body>
</html>
