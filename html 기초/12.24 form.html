<!--from: 사용자의 데이터를 서버에 전송하는 방법
    로그인을 위해서 아이디/비밀번호를 입력할 때
    회원가입을 하기 위해서 개인정보를 입력할 때
    블로그나 게시판에 글을 작성하거나, 파일을 전송할 때


    * 하나의 웹 페이지에는 여러 개의 form이 있을 수 있는데, 각 form은 전송(submit)을 눌렀을 때 각 form에 해당되는 서버(action이용)로 전송된다.

    form 문법:
    <form action="서버로 전송한 데이터를 수신할 URL" method="데이터를 전송하는 방법">
        텍스트 필드, 라디오 버튼, 체크 박스와 같은 컨트롤을 생성하는 태그
    </form>

        action : 사용자가 입력한 데이터를 전송할 서버의 URL
        method : 사용자가 입력한 데이터를 전송하는 방법으로 아래와 같은 방식이 있다.
            get : action에 입력한 URL에 파라미터의 형태로 전송
            GET방식 특징:
                URL에 정보가 담겨서 전송된다.(url에 정보가 노출된다.)
                    →각 parameter와 내용이 드러난다.
                전송할 수 있는 정보의 길이가 제한되어 있다.(브라우져마다 다르지만 url의 길이는 제한적이다.)
                퍼머링크로 사용될 수 있다.(데이터의 결과값까지 외부에서 함께 볼 수 있도록("공유"기능 수행)을 위해서는 get방식으로 데이터 처리를 해야 한다.)

            post : header의 body에 포함해서 전송
            POST방식 특징:
                header의 body에 담겨서 전송된다.
                URL 상에 전달한 정보가 표시되지 않는다.
                GET에 비해서 보안상 약간의 우위에 있다. (사실상 동일하다)
                전송할 수 있는 데이터의 길이 제한이 없다.
                퍼머링크로 사용할 수 없다.(값을 POST방식으로 직접 보낸 사람이 단순히 url만 공유하면 외부에서는 해당 url내의 정보는 열람할 수 없다.(공유 기능 불가능))
                서버 쪽에 어떤 작업을 명령할 때 사용한다.
                (데이터의 기록, 삭제, 수정 등)

    개발자 도구의 Network 탭의 역할:
        POST방식으로 데이터 전송 시:
            서버와 웹 페이지 간에 이동하는 데이터를 직접 확인할 수 있는 창
            request header: 브라우져가 서버로 전송한 데이터를 담는 헤더
            "From Data"라는 형태로 전송되는 데이터가 표시된다.
            response header: 서버가 데이터를 받아서, 다시 브라우져로 전달한 데이터를 담는 헤더
            
        GET방식으로 데이터 전송 시:
            get방식은 requset data가 url에 표시되기 때문에 개발자 도구의 Network 탭의 Form Data 형태로 데이터가 표시되지 않는다.

    

    참고 링크:
    1. POST와 GET의 차이점 정리: http://blog.outsider.ne.kr/312
    2. 개발자 도구의 Network 사용 방법 정리: https://opentutorials.org/course/580/2868
