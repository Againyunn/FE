<!DOCTYPE html>
<html>
<head>
    <title>사이트 리스트</title>
</head>
<body>
    <h4>사이트 리스트</h4> 
    <hr>

    <ul>
        <li><a href="http://www.w3c.org" target="right">W3C</a></li>
        <li><a href="http://www.etnews.com" target="_self">전자신문</a></li>
        <li><a href="http://www.mk.org" target="_top">매일경제신문</a></li>
        <li><a href="http://www.w3c.org" target="_blank">새 창에 W3C</a></li>
        <li><a href="http://www.naver.com" target="_parent">부모 창에 naver</a></li>
    </ul>
</body>
</html>

<!-- target=
"right" :name이 right인 곳에 띄운다.
"_self" :현 iframe창 자기 자신에 띄운다.
"_top"  :iframe들을 없애고, root 브라우저창에 띄운다.
"_blank":새 창에 띄운다. -->
