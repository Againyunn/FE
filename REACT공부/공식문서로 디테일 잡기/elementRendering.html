<!DOCTYPE html>
<html lang="en">

<body>
    <!-- REACT Source -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <!-- babel Source -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- 캡슐화하기 전 -->
    <p id="root1"></p>
    <script type="text/babel">
        const tick = () => {

            //JS 내에서 Html의 태그(element)를 불러와서 사용할 수 있다.
            const element = (
                <>
                    <div>
                        <h1>Hello, world!</h1>
                        <h2>It is {new Date().toLocaleTimeString()}.</h2>
                    </div>
                </>
            );
            ReactDOM.render(element, document.getElementById("root1"));
        }

        setInterval(tick, 1000);    //1초 간격으로 tick 함수 실행

    </script>

    <!-- 캡슐화 후  -->
    <p id="root2"></p>
    <script type="text/babel">
        const Clock = (props) => {
            <div>
                <h1>Hello, world!</h1>
                <h2>It is {props.date.toLocaleTimeString()}.</h2>
            </div>
            ReactDOM.render(element, document.getElementById("root2"));
        }

        const tick =() =>{
            ReactDOM.render(<Clock date={new Date()}/>,document.getElementById("root2"));
        }

        setInterval(tick, 1000);    //1초 간격으로 tick 함수 실행

    </script>
</body>

</html>
