        #wrap{
            width: 1000px;
            overflow: hidden;
            margin: 0 auto;
        }
        header{
            width: 1000px;
            height: 100px;
            background-color: #111;
        }
        nav{
            width: 1000px;
            height: 100px;
            background-color: #222;
        }
        aside{
            float: left;
            width: 300px;
            height: 600px;
            background-color: #333;
        }
        section{
            float: left;
            width: 700px;
            height: 600px;
            background-color: #444;
        }
        footer{
            clear: both;
            width: 1000px;
            height: 100px;
            background-color: #555;
        }
    </style>
